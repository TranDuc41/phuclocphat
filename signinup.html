<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link href="img/favicon.png" rel="icon">

     <!-- Google Web Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap" rel="stylesheet"> 
 
     <!-- Icon Font Stylesheet -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
 
     <!-- Libraries Stylesheet -->
     <link href="lib/animate/animate.min.css" rel="stylesheet">
     <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
 
     <!-- Customized Bootstrap Stylesheet -->
     <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Đăng ký | Đăng nhập</title>
    <link rel="stylesheet" href="css/from.css">
</head>
<body>
    <div class="container">
        <div class="title-text">
           <div class="title login">
              Đăng Nhập
           </div>
           <div class="title signup">
              Đăng Ký
           </div>
        </div>
        <div class="form-container">
           <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked>
              <input type="radio" name="slide" id="signup">
              <label for="login" class="slide login">Đăng Nhập</label>
              <label for="signup" class="slide signup">Đăng Ký</label>
              <div class="slider-tab"></div>
           </div>
           <div class="form-inner">
              <form action="#" class="login">
                 <div class="field">
                    <input type="text" placeholder="Địa Chỉ Email" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Mật Khẩu" required>
                 </div>
                 <div class="pass-link">
                    <a href="#">Quên Mật Khẩu?</a>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Đăng Nhập">
                 </div>
                 <div class="signup-link">
                    Chưa Có Tài Khoản? <a href=""> Đăng Ký Ngay</a>
                 </div>
              </form>
              <form action="#" class="signup">
                <div class="field">
                    <input type="text" placeholder="Nhập Họ Tên" required>
                 </div>
                 <div class="field">
                    <input type="text" placeholder="Nhập Email" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Nhập Mật Khẩu" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Nhập Lại Mật Khẩu" required>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value=" Đăng Ký">
                 </div>
              </form>
           </div>
        </div>
     </div>
</body>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
<script src="/js/main.js"></script>
</html>
